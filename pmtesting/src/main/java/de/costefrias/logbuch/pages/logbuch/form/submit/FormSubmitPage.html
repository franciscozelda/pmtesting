<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LogBuch</title>
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-sm-12">
			<h1 class="page-header" wicket:id="linkAddLogbuch">[LOGBUCH]</h1>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-sm-12">
				<div wicket:id="feedback"></div>
			</div>
			<!-- /.col-sm-12 -->
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-sm-12 col-md-12">
				<form wicket:id="form">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="page-header" wicket:id="paneltitle">[LOGBUCH]</span>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="projectname" wicket:id="projectname">[TITLE]</label>
								<input type="text" class="form-control" id="projectname"
									placeholder="Projektname" wicket:id="title">
							</div>
							<div class="form-group">
								<label for="projectname" wicket:id="titlept">[Budget in
									PT]</label> <input type="text" class="form-control" id="inputpt"
									placeholder="Budget in PT" wicket:id="inputpt">
							</div>
							<div class="col-sm-3" style="padding-left: 0px;">
								<div class="input-group">
									<label for="labelStart" class="col-sm-12 control-label" style="padding-left: 0px;"
										wicket:id="labelStart">[Start]</label> <input type="text"
										class="form-control" id="inputStart" placeholder="Start"
										wicket:id="inputStart">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-sm-3" style="padding-left: 0px;">
								<div class="input-group">
									<label for="labelEnd" class="col-sm-12 control-label" style="padding-left: 0px;"
										wicket:id="labelEnd">[End]</label> <input type="text"
										class="form-control" id="inputEnd" placeholder="End"
										wicket:id="inputEnd">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-sm-3" style="padding-left: 0px;">
								<div class="input-group">
									<label for="labelBudget" class="col-sm-12 control-label" style="padding-left: 0px;"
										wicket:id="labelBudget">[Budget]</label> <input type="text"
										class="form-control" id="inputBudget" placeholder="Budget"
										wicket:id="inputBudget">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-sm-3" style="padding: 0px;">
								<div class="input-group">
									<label for="labelManager" class="col-sm-12 control-label" style="padding-left: 0px;"
										wicket:id="labelManager">[End]</label>
										<select class="form-control" id="managers" wicket:id="managers"></select>
								</div>
								<!-- /input-group -->
							</div>


						</div>
						<div class="panel-footer">
							<div class="form-group" style="margin-bottom: 0px;">
								<button type="submit" class="btn btn-success btn-sm">Speichern</button>
								<a href="#" wicket:id="backToLogbuch"
									class="btn btn-primary btn-sm">Abbrechen</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- /.row -->
	</wicket:extend>
</body>
</html>
